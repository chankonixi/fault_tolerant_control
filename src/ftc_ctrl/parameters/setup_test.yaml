ctrl_rate:      250.0 # control loop rate [Hz]
failed_prop:    3     # 0, 1, 2, 3

############ gains for normal mode ###############
# /*真机的控制参数*/
kp_pos:         [2.0, 2.0, 10.0]  #最佳:[2.0, 2.0, 10.0]
kd_pos:         [4.0, 4.0, 10.0]  #最佳:[4.0, 4.0, 9.0]
ki_pos:         [0.6, 0.6, 1.2]   #最佳:[0.5, 0.5, 1.0]

k_att:          [215.0, 35.0, 8.0] # kp, kd, ki 最佳:[220.0, 40.0, 8.0]
k_yaw:          [2.0, 10.0, 1.0]   # kp, kd, ki 最佳:[2.0, 10.0, 1.0]

############# gains for failure mode ########
# /*真机的控制参数*/
kp_pos_fail:    [2.0, 2.0, 10.0]
kd_pos_fail:    [3.0, 3.0, 10.0]
ki_pos_fail:    [0.3, 0.3, 0.5]
k_att_fail:     [200.0, 35.0, 5.0] # kp, kd, kid

n_primary_axis: 0.15 # primary axis projection on xb-yb plane

############ Parameters ##################   
# /*真机的控制参数*/
mass:           0.840     # quadrotor mass [kg]   
Ix:             0.0035    # Inertia Ix [kg m^2]       
Iy:             0.0035    # Inertia Iy [kg m^2]     
Iz:             0.0056    # Inertia Iz [kg m^2]     
lever_arm_x:  [0.078, -0.078 , 0.078, -0.078] #[m]
lever_arm_y:  [-0.10, 0.10, 0.10, -0.10] #[m]
drag_coeff:   [-0.01, -0.01, 0.01, 0.01] # rotor torque to thrust ratio [Nm / N] 最佳:0.015
cg_bias:      [0.0, 0.0, 0.0] # center of mass displacement [m] 


minMot: 1075  # min rotor thrust command
maxMot: 1600 # max rotor thrust command   
Rw: 15.0      # Rungekutta
Rksi: 0.7

# /*实验qav250的F60pro电机参数*/
mot_coeff1: -3.0627e-05                    
mot_coeff2: 0.0939
mot_coeff3: -67.4693
rotor_thrust_coeff: 8.54858e-06 

############# Other params ################
maxVertAcc: 4.0 # max vertical acceleration
maxHorzAcc: 2.0 # max horizontal acceleration
maxNbErrInt: 4.0 # maximum integral error for nb
maxPosErrInt: 10.0 # maximum integral error for pos
maxHorzAccFail: 3.0 # max horiz acc in fail mode

use_sigmoid_traj: true # use sigmoid traj instead of direct waypoint tracking
use_notch_filter: true # filter the periodic  pos / vel